{%load static%}
{%load humanize%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de usuario</title>

        <link href="{% static 'css/login/password_reset.css' %}" rel="stylesheet" >
    </head>
    <body>

        <div class="contenedor">

            <h3> ¿Ha olvidado su contraseña? </h3>

            <p>Porfavor ingrese su email y se le enviará un
                correo de verificacion.</p>

            <form method="post">

                {% csrf_token %}
                {{form}}
                <input class="enviar" type="submit" name="Enviar correo">
            </form>    

        </div>
        
    </body>

</html>
